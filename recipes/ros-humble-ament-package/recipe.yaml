# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-ament-package
  version: 0.14.0
source:
  git: https://github.com/ros2-gbp/ament_package-release.git
  rev: release/humble/ament_package/0.14.0-4
  target_directory: ros-humble-ament-package/src/work
  patches:
    - patch/ros-humble-ament-package.patch

build:
  script: ${{ 'build_ament_python.sh' if unix else 'bld_ament_python.bat' }}
  number: 5
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: linux64
      then:
        - sysroot_linux-64 2.17
    - ninja
    - setuptools
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then:
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - flake8
    - importlib-metadata
    - importlib_resources
    - numpy
    - pip
    - pytest
    - python
    - ros2-distro-mutex 0.5 humble
    - setuptools
  run:
    - importlib-metadata
    - importlib_resources
    - python
    - ros2-distro-mutex 0.5 humble
    - setuptools
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

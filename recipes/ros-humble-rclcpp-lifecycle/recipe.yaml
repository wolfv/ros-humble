# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-rclcpp-lifecycle
  version: 16.0.8
source:
  git: https://github.com/ros2-gbp/rclcpp-release.git
  rev: release/humble/rclcpp_lifecycle/16.0.8-1
  target_directory: ros-humble-rclcpp-lifecycle/src/work
  patches:
    - patch/ros-humble-rclcpp-lifecycle.patch

build:
  script: ${{ 'build_ament_cmake.sh' if unix else 'bld_ament_cmake.bat' }}
  number: 5
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: linux64
      then:
        - sysroot_linux-64 2.17
    - ninja
    - setuptools
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then:
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - python
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-lifecycle-msgs
    - ros-humble-mimick-vendor
    - ros-humble-performance-test-fixture
    - ros-humble-rcl-lifecycle
    - ros-humble-rclcpp
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-test-msgs
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-lifecycle-msgs
    - ros-humble-rcl-lifecycle
    - ros-humble-rclcpp
    - ros-humble-rmw
    - ros-humble-ros-workspace
    - ros-humble-rosidl-typesupport-cpp
    - ros2-distro-mutex 0.5 humble
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

package:
  name: ros-humble-rosbag2
  version: 0.15.2
source:
  git_url: https://github.com/ros2-gbp/rosbag2-release.git
  git_rev: release/humble/rosbag2/0.15.2-1
  folder: ros-humble-rosbag2/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-test-common
    - ros-humble-rosbag2-tests
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ros-workspace
    - ros-humble-ros2bag
    - ros-humble-rosbag2-compression
    - ros-humble-rosbag2-compression-zstd
    - ros-humble-rosbag2-cpp
    - ros-humble-rosbag2-py
    - ros-humble-rosbag2-storage
    - ros-humble-rosbag2-storage-default-plugins
    - ros-humble-rosbag2-transport
    - ros-humble-shared-queues-vendor
    - ros-humble-sqlite3-vendor
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

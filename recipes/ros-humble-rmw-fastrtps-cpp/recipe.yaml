package:
  name: ros-humble-rmw-fastrtps-cpp
  version: 6.2.1
source:
  git_url: https://github.com/ros2-gbp/rmw_fastrtps-release.git
  git_rev: release/humble/rmw_fastrtps_cpp/6.2.1-2
  folder: ros-humble-rmw-fastrtps-cpp/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-fastcdr
    - ros-humble-fastrtps
    - ros-humble-fastrtps-cmake-module
    - ros-humble-osrf-testing-tools-cpp
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-dds-common
    - ros-humble-rmw-fastrtps-shared-cpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-cmake
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-fastrtps-c
    - ros-humble-rosidl-typesupport-fastrtps-cpp
    - ros-humble-test-msgs
    - ros-humble-tracetools
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ament-cmake
    - ros-humble-fastcdr
    - ros-humble-fastrtps
    - ros-humble-fastrtps-cmake-module
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-dds-common
    - ros-humble-rmw-fastrtps-shared-cpp
    - ros-humble-ros-workspace
    - ros-humble-rosidl-cmake
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-fastrtps-c
    - ros-humble-rosidl-typesupport-fastrtps-cpp
    - ros-humble-tracetools
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

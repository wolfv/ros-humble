# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-cyclonedds
  version: 0.10.4
source:
  git: https://github.com/ros2-gbp/cyclonedds-release.git
  rev: release/humble/cyclonedds/0.10.4-1
  target_directory: ros-humble-cyclonedds/src/work
  patches:
    - patch/ros-humble-cyclonedds.patch

build:
  script: ${{ 'build_catkin.sh' if unix else 'bld_catkin.bat' }}
  number: 5
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: linux64
      then:
        - sysroot_linux-64 2.17
    - ninja
    - setuptools
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then:
        - numpy
    - if: build_platform != target_platform
      then:
        - ros-humble-cyclonedds
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - openssl
    - pip
    - python
    - ros-humble-iceoryx-binding-c
    - ros-humble-iceoryx-hoofs
    - ros-humble-iceoryx-posh
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
  run:
    - openssl
    - python
    - ros-humble-iceoryx-binding-c
    - ros-humble-iceoryx-hoofs
    - ros-humble-iceoryx-posh
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

package:
  name: ros-humble-ros-core
  version: 0.10.0
source:
  git_url: https://github.com/ros2-gbp/variants-release.git
  git_rev: release/humble/ros_core/0.10.0-1
  folder: ros-humble-ros-core/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-auto
    - ros-humble-ament-cmake-gmock
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-index-cpp
    - ros-humble-ament-index-python
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-class-loader
    - ros-humble-common-interfaces
    - ros-humble-launch
    - ros-humble-launch-ros
    - ros-humble-launch-testing
    - ros-humble-launch-testing-ament-cmake
    - ros-humble-launch-testing-ros
    - ros-humble-launch-xml
    - ros-humble-launch-yaml
    - ros-humble-pluginlib
    - ros-humble-rcl-lifecycle
    - ros-humble-rclcpp
    - ros-humble-rclcpp-action
    - ros-humble-rclcpp-lifecycle
    - ros-humble-rclpy
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-ros2cli-common-extensions
    - ros-humble-ros2launch
    - ros-humble-rosidl-default-generators
    - ros-humble-rosidl-default-runtime
    - ros-humble-sros2
    - ros-humble-sros2-cmake
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-demo-nodes-cpp
  version: 0.20.3
source:
  git: https://github.com/ros2-gbp/demos-release.git
  rev: release/humble/demo_nodes_cpp/0.20.3-1
  target_directory: ros-humble-demo-nodes-cpp/src/work

build:
  script: ${{ 'build_ament_cmake.sh' if unix else 'bld_ament_cmake.bat' }}
  number: 5
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: linux64
      then:
        - sysroot_linux-64 2.17
    - ninja
    - setuptools
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then:
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-example-interfaces
    - ros-humble-launch
    - ros-humble-launch-testing
    - ros-humble-launch-testing-ament-cmake
    - ros-humble-launch-testing-ros
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-std-msgs
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-example-interfaces
    - ros-humble-launch-ros
    - ros-humble-launch-xml
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-workspace
    - ros-humble-std-msgs
    - ros2-distro-mutex 0.5 humble
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

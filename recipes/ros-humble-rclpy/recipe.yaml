package:
  name: ros-humble-rclpy
  version: 3.3.4
source:
  git_url: https://github.com/ros2-gbp/rclpy-release.git
  git_rev: release/humble/rclpy/3.3.4-1
  folder: ros-humble-rclpy/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
  host:
    - numpy
    - pytest
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-pybind11-vendor
    - ros-humble-python-cmake-module
    - ros-humble-rcl
    - ros-humble-rcl-action
    - ros-humble-rcl-lifecycle
    - ros-humble-rcl-logging-interface
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-generator-py
    - ros-humble-rosidl-runtime-c
    - ros-humble-test-msgs
    - ros-humble-unique-identifier-msgs
    - ros2-distro-mutex 0.1 humble
    - pybind11
  run:
    - python
    - ros-humble-ament-index-python
    - ros-humble-builtin-interfaces
    - ros-humble-rcl
    - ros-humble-rcl-action
    - ros-humble-rcl-interfaces
    - ros-humble-rcl-lifecycle
    - ros-humble-rcl-logging-interface
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rmw
    - ros-humble-rmw-implementation
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-rosidl-runtime-c
    - ros-humble-rpyutils
    - ros-humble-unique-identifier-msgs
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

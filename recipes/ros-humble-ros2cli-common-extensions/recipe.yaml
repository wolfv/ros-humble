package:
  name: ros-humble-ros2cli-common-extensions
  version: 0.1.1
source:
  git_url: https://github.com/ros2-gbp/ros2cli_common_extensions-release.git
  git_rev: release/humble/ros2cli_common_extensions/0.1.1-4
  folder: ros-humble-ros2cli-common-extensions/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-launch-xml
    - ros-humble-launch-yaml
    - ros-humble-ros-workspace
    - ros-humble-ros2action
    - ros-humble-ros2cli
    - ros-humble-ros2component
    - ros-humble-ros2doctor
    - ros-humble-ros2interface
    - ros-humble-ros2launch
    - ros-humble-ros2lifecycle
    - ros-humble-ros2multicast
    - ros-humble-ros2node
    - ros-humble-ros2param
    - ros-humble-ros2pkg
    - ros-humble-ros2run
    - ros-humble-ros2service
    - ros-humble-ros2topic
    - ros-humble-sros2
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}

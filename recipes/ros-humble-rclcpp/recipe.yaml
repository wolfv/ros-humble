package:
  name: ros-humble-rclcpp
  version: 16.0.1
source:
  git_url: https://github.com/ros2-gbp/rclcpp-release.git
  git_rev: release/humble/rclcpp/16.0.1-2
  folder: ros-humble-rclcpp/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - python
    - ros-humble-ament-cmake-gen-version-h
    - ros-humble-ament-cmake-gmock
    - ros-humble-ament-cmake-google-benchmark
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-index-cpp
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-builtin-interfaces
    - ros-humble-libstatistics-collector
    - ros-humble-mimick-vendor
    - ros-humble-performance-test-fixture
    - ros-humble-rcl
    - ros-humble-rcl-interfaces
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-rosidl-default-generators
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-c
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-statistics-msgs
    - ros-humble-test-msgs
    - ros-humble-tracetools
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ament-index-cpp
    - ros-humble-builtin-interfaces
    - ros-humble-libstatistics-collector
    - ros-humble-rcl
    - ros-humble-rcl-interfaces
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-c
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-statistics-msgs
    - ros-humble-tracetools
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
